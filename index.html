<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Delivery Food</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container block">
        <a href="index.html" class="link-logo">
            <img src="img/logo.svg" alt="Логотип" class="logo-img">
        </a>
        <input type="text" class="header-input" placeholder="Адрес доставки">
        <div class="header-buttons">
            <button class="button button--primary">
                <img src="img/user.svg" alt="Пользователь" class="logo-user">
                <span class="text-button">Войти</span>
            </button>
            <button class="button button--secondary">
                <img src="img/shopping-cart.svg" alt="Корзина" class="logo-cart">
                <span class="text-button">Корзина</span>
            </button>
        </div>
    </div>
</header>
<section class="section section-promo">
    <div class="container promo-block">
        <div class="text-block">
            <h1 class="promo-title">Онлайн-сервис доставки еды на дом</h1>
            <p class="promo-desc">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
        </div>
    </div>
</section>
<p>

</p>

        <a href="#" class="linkone"><span class="text-link">Ресторанам</span></a>
