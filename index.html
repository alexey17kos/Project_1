<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container block">
        <a href="" class="link-logo">
            <img src="img/logo.svg" alt="Логотип" class="logo-img">
        </a>
        <input type="text" class="header-input" placeholder="Адрес доставки">
        <div class="header-buttons">
            <button class="button button--primary">
                <img src="img/user.svg" alt="Пользователь" class="logo-user">
                <span class="text-button">Войти</span>
            </button>
            <button class="button button--secondary">
                <img src="img/shopping-cart.svg" alt="Корзина" class="logo-cart">
                <span class="text-button">Корзина</span>
            </button>
        </div>
    </div>
</header>
</html>
